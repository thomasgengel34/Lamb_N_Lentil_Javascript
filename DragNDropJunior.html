<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #div1, #div2, #div3 {
            float: left;
            width: 100px;
            height: 35px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>


    <script src="Scripts/Dragging.js"></script>


</head>
<body>

    <h2>Drag and Drop</h2>
    <p>Drag the image back and forth between the three div elements.</p>

    <div id="div1" class="dropEvent" ondrop="dragging.drop(event)" ondragover="dragging.allowDrop(event)">
        <img src="Images/favicon.jpg" draggable="true" ondragstart="dragging.drag(event)" id="drag1" width="88" height="31">
    </div> 
    <div id="div2" class="dropEvent" ondrop="dragging.drop(event)" ondragover="dragging.allowDrop(event)"></div>
    <div id="div3" class="dropEvent" ondrop="dragging.drop(event)" ondragover="dragging.allowDrop(event)"></div>
     
</body>
</html>
